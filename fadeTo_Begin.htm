<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FadeTo</title>
    <link rel="stylesheet" href="css/fadeTo.css" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function() {
            $('.fadeBox').hover(function() {
                // Code for Mouseover
                $(this).stop(true).fadeTo(200, 1.0);
            }, function() {
                // Code for Mouseout
                $(this).fadeTo(400, 0.2);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="fadeBox">
            <h1>Services</h1>
        </div>
         <div class="fadeBox">
            <h1>Support</h1>
        </div>
         <div class="fadeBox">
            <h1>Innovation</h1>
        </div>
    </div>
</body>
</html>
